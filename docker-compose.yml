version: '3'

networks:
  dex-song-swap-show:
    driver:
      bridge

services:

  dev-mysql:
    hostname: dex-mysql
    restart: always
    build:
      context: ./
      dockerfile: mysql/Dockerfile
    environment:
      - MYSQL_ROOT_PASSWORD=231510622abc
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    volumes:
      - ./mysql/datadir:/var/lib/mysql
    ports:
      - 3306:3306
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - dex-song-swap-show


  #personal.sendTransaction( {from: eth.accounts[0], to: "0xFF42c85dB8A5cE35d3666E3422B683f58D500094", value: web3.toWei(500000000000000,"ether")} )
  #personal.sendTransaction( {from: eth.accounts[0], to: "0xa896481dc3D97cB97F0aC0075532602d64cAE1F2", value: web3.toWei(500000000000000,"ether")} )
  dev-money:
    hostname: dex-money
    restart: always
    #restart: always
    # build:
    #   context: ./
    #   dockerfile: money/Dockerfile
    #platform: linux/amd64
    image: ethereum/client-go:v1.10.26
    ports:
      - 8540:8545
      - 8546:8546
    volumes:
      - ./money/ethereum:/root/.ethereum
      - ./testLog:/opt/testLog
    command:
      - --datadir=/root/.ethereum
      - --dev
      - --dev.period=0
      - --dev.gaslimit=0xffffffff
      #- --mine
      - --networkid=1337
      - --http.corsdomain=* 
      - --http 
      - --http.addr=0.0.0.0 
      - --http.port=8545
      - --http.api=admin,debug,web3,eth,txpool,net,personal
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.api=eth,net,web3
      - --port=30303
    networks:
      - dex-song-swap-show

  dev-phpmyadmin:
    hostname: dex-phpmyadmin
    restart: always
    image: phpmyadmin
    ports:
      - 8888:80
    environment:
      - PMA_ARBITRARY=1
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - dex-song-swap-show


  dev-haproxy:
    hostname: dex-haproxy
    restart: always
    build:
      context: ./
      dockerfile: haproxy/Dockerfile
    environment:
      - RABBITMQ_DEFAULT_USER=dream 
      - RABBITMQ_DEFAULT_PASS=231510622abc
      - PATH=$PATH:/opt/rabbitmq/sbin:/usr/local/bin/:/bin
    ports:
      - 5670:5670
      - 35672:35672
      - 35674:35674
      - 9999:9999
      - 9527:9527
      - 27149:27149
    volumes:
      - ./testLog:/opt/testLog
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - dex-song-swap-show

  dev-node:
    hostname: dex-node
    build:
      context: ./
      dockerfile: dex-show/Dockerfile
    # ports:
    #   - 9528:80
    volumes:
      - ./build:/opt/build
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      - dev-money
    networks:
      - dex-song-swap-show
